<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presentación Cartera de Cobranza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="nav">
    <button id="prev" aria-label="Anterior">◀</button>
    <div class="progress-bar"><div id="progress"></div></div>
    <button id="next" aria-label="Siguiente">▶</button>
  </header>

  <main>
    <!-- Slide 1 -->
    <section class="slide" id="slide1" style="background-image:url('img/saldos-bg.jpg')">
      <div class="overlay"></div>
      <div class="content">
        <h1>Balance de Cartera al 30/06/2025</h1>
        <p class="kpi">Total Cartera: $X.XXX M</p>
        <a href="https://app.powerbi.com/view?r=SALDOS" target="_blank" class="btn">Ver Detalle</a>
      </div>
    </section>

    <!-- Slide 2 -->
    <section class="slide" id="slide2" style="background-image:url('img/embudo-bg.jpg')">
      <div class="overlay"></div>
      <div class="content">
        <h1>Embudo de Gestión</h1>
        <img src="img/embudo-chart.png" alt="Embudo de Cobranza">
        <a href="https://app.powerbi.com/view?r=EMBUDO" target="_blank" class="btn inline">Interactivo</a>
      </div>
    </section>

    <!-- Slide 3 -->
    <section class="slide" id="slide3">
      <div class="cards">
        <div class="card">
          <h2>Vigente</h2>
          <img src="img/vigente-chart.png" alt="Informe Vigente">
          <a href="https://app.powerbi.com/view?r=VIGENTE" target="_blank" class="btn">Ver Detalle</a>
        </div>
        <div class="card">
          <h2>Castigada</h2>
          <img src="img/castigada-chart.png" alt="Informe Castigada">
          <a href="https://app.powerbi.com/view?r=CASTIGADA" target="_blank" class="btn">Ver Detalle</a>
        </div>
      </div>
    </section>

    <!-- Slide 4 -->
    <section class="slide" id="slide4">
      <h1>Comparativo Vigente vs. Castigada</h1>
      <div class="split">
        <div class="half">
          <img src="img/vigente-split.png" alt="Vigente">
          <p>Cartera Vigente</p>
        </div>
        <div class="half">
          <img src="img/castigada-split.png" alt="Castigada">
          <p>Cartera Castigada</p>
        </div>
      </div>
      <a href="https://app.powerbi.com/view?r=COMPARATIVO" target="_blank" class="btn sticky">Abrir Dashboard</a>
    </section>

    <!-- Slide 5 -->
    <section class="slide" id="slide5">
      <h1>Tendencias Históricas</h1>
      <div class="chart-full">
        <img src="img/historico-chart.png" alt="Histórico Indicadores">
      </div>
      <div class="slider-container">
        <input type="range" id="timeSlider" min="1" max="12" value="12">
      </div>
    </section>

  </main>
  <script src="app.js"></script>
</body>
</html>
